<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyz</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('Autumn.jpg') no-repeat center center/cover;
        }
        .navbar {
            width: 100%;
            backdrop-filter: blur(10px);
            padding: 20px 0; /* Increased padding for larger size */
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            margin: 0 30px; /* Increased margin for spread-out links */
            text-decoration: none;
            color: #003366; /* Dark Blue */
            font-weight: bold;
            font-size: 25px; /* Increased font size for visibility */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin-top: 100px; /* Adjusted for larger navbar space */
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            color:  #FFFFFF;; /* Pale Blue */
            background: #2F4F4F; /* Slate Gray */
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container">
        <div class="header">Tentang Perjalanan</div>
        <div class="content">
            Tidak semua perjalanan itu berlangsung mulus, kadang kala ia berliku, mendaki, menurun, dan sesekali terjal.
            Maka nikmatilah titik demi setitik agar kau paham bahwa hidup tidak tentang bahagia saja.
        </div>
    </div>

</body>
</html>
